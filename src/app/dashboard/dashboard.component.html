<div class="dashboard-container">
    <mat-toolbar color="primary">
      <span>Masticat</span>
      <span class="spacer"></span>
      <button mat-icon-button [matMenuTriggerFor]="menu">
        <mat-icon>account_circle</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item (click)="logout()">Logout</button>
      </mat-menu>
    </mat-toolbar>
  
    <div class="content">
      <mat-card>
        <mat-card-header>
          <mat-card-title>Devices</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <app-device-list [devices]="devices"></app-device-list>
        </mat-card-content>
      </mat-card>
  
      <mat-card>
        <mat-card-header>
          <mat-card-title>Pets</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <app-pet-list [pets]="pets"></app-pet-list>
        </mat-card-content>
        <mat-card-actions>
          <button mat-raised-button color="primary" (click)="openAddPetDialog()">Add Pet</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
