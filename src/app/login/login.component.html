<div class="login-container">
    <mat-card class="login-card">
      <mat-card-header>
        <mat-card-title class="app-title">Masticat</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <form (ngSubmit)="onSubmit()" class="login-form">
          <mat-form-field appearance="outline">
            <mat-label>Email</mat-label>
            <input matInput type="email" [(ngModel)]="email" name="email" required>
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label>Contraseña</mat-label>
            <input matInput type="password" [(ngModel)]="password" name="password" required>
          </mat-form-field>
          <div class="form-actions">
            <mat-checkbox color="primary">Recuérdame</mat-checkbox>
            <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
          </div>
          <button mat-flat-button class="login-button" type="submit">Iniciar sesión</button>
        </form>
      </mat-card-content>
      <mat-card-actions>
        <span>¿No tienes una cuenta?
          <a  href="/signup" class="signup-link">Regístrate</a>
        </span>
      </mat-card-actions>
    </mat-card>
  </div>
