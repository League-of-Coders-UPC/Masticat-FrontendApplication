<div class="login-container">
  <h1 class="app-title">Masticat</h1>
  <mat-card class="login-card card-global">
    <mat-card-content>
      <form (ngSubmit)="onSubmit()" class="login-form" autocomplete="off">
        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <input matInput type="email" [(ngModel)]="email" name="email" required >
        </mat-form-field>
        <div *ngIf="isErrorForm.email" class="error-message">{{ isErrorForm.email }}</div>

        <mat-form-field appearance="outline">
          <mat-label>Password</mat-label>
          <input matInput type="password" [(ngModel)]="password" name="password" required >
        </mat-form-field>
        <div *ngIf="isErrorForm.password" class="error-message">{{ isErrorForm.password }}</div>

        <button mat-flat-button class="login-button" type="submit">Sign in</button>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <span class="no-account">Don't have an account?
        <a href="/signup" class="signup-link">Sign up</a>
      </span>
    </mat-card-actions>
  </mat-card>
</div>
