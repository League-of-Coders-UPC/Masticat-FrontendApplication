<div class="login-container">
  <h1 class="app-title">Masticat</h1>
  <mat-card class="login-card card-global">
    <mat-card-content>
      <form (ngSubmit)="onSubmit()" class="login-form" autocomplete="off">
        <mat-form-field appearance="outline">
          <mat-label>Username</mat-label>
          <input matInput type="username" [(ngModel)]="username" name="email" required >
        </mat-form-field>
        <div *ngIf="isErrorForm.username" class="error-message">{{ isErrorForm.username }}</div>

        <mat-form-field appearance="outline">
          <mat-label>Password</mat-label>
          <input matInput type="password" [(ngModel)]="password" name="password" required >
        </mat-form-field>
        <div *ngIf="isErrorForm.password" class="error-message">{{ isErrorForm.password }}</div>

        <button mat-flat-button class="login-button" type="submit" *ngIf="isLoading == false">Sign in</button>
        <button mat-flat-button class="login-button" type="submit" *ngIf="isLoading == true">
          <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 100 100" preserveAspectRatio="xMidYMid" width="154" height="154" style="height: 25px; shape-rendering: auto; display: block; background: transparent;"><g><circle stroke-dasharray="164.93361431346415 56.97787143782138" r="35" stroke-width="10" stroke="#ffffff" fill="none" cy="50" cx="50">
            <animateTransform keyTimes="0;1" values="0 50 50;360 50 50" dur="1s" repeatCount="indefinite" type="rotate" attributeName="transform"/>
          </circle><g/></g><!-- [ldio] generated by https://loading.io --></svg>
        </button>

      </form>
    </mat-card-content>
    <mat-card-actions>
      <span class="no-account">Don't have an account?
        <a href="/signup" class="signup-link">Sign up</a>
      </span>
    </mat-card-actions>
  </mat-card>
</div>
