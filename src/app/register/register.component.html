<div class="container-register">
  <h1 class="app-title">Masticat</h1>
  <mat-card class="register-card card-global">
    <mat-card-content>
      <form (ngSubmit)="onSubmit()" class="register-form">
        <mat-form-field appearance="outline">
          <mat-label>First Name</mat-label>
          <input matInput type="text" [(ngModel)]="FirstName" name="FirstName" required>
        </mat-form-field>
        <div *ngIf="isErrorForm.FirstName" class="error-message">{{ isErrorForm.FirstName }}</div>

        <mat-form-field appearance="outline">
          <mat-label>Last Name</mat-label>
          <input matInput type="text" [(ngModel)]="LastName" name="LastName" required>
        </mat-form-field>
        <div *ngIf="isErrorForm.LastName" class="error-message">{{ isErrorForm.LastName }}</div>

        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <input matInput type="email" [(ngModel)]="email" name="email" required>
        </mat-form-field>
        <div *ngIf="isErrorForm.email" class="error-message">{{ isErrorForm.email }}</div>

        <mat-form-field appearance="outline">
          <mat-label>Password</mat-label>
          <input matInput type="password" [(ngModel)]="password" name="password" required>
        </mat-form-field>
        <div *ngIf="isErrorForm.password" class="error-message">{{ isErrorForm.password }}</div>

        <mat-form-field appearance="outline">
          <mat-label>Repeat Password</mat-label>
          <input matInput type="password" [(ngModel)]="confirmPassword" name="confirmPassword" required>
        </mat-form-field>
        <div *ngIf="isErrorForm.confirmPassword" class="error-message">{{ isErrorForm.confirmPassword }}</div>

        <button mat-flat-button class="login-button" type="submit">Sign Up</button>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <span class="no-account">Do you already have an account?
        <a href="/login" class="signup-link">Sign in</a>
      </span>
    </mat-card-actions>
  </mat-card>
</div>
